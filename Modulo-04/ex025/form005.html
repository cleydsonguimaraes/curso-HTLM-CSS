<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasc" checked>
                <label for="imasc">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifemi">
                <label for="ifemi">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="basq" id="ibasq" >
                <label for="ibasq">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </p> 
            <p>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
