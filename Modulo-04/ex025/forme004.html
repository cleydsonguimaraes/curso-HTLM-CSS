<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 04</title>
</head>
<body>
    <form action="form001.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="name" placeholder="nome completo" required>
            </p>
            <p>
                <label for="iemael">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="exemplo@email.com" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)9xxxx-xxxx" required>
                <!--
                    Estudar sobre RegEx
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
