<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 03</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Testando formulário
    </h1>
    <form action="cadastro.php" target="_blank" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" autocomplete="name" placeholder="nome completo" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" autocomplete="cc-number" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-02" required>
        </p>
        <p>
            <label for="idata">Dia da prova: </label>
            <input type="date" name="data" id="idata" value="2023-02-28" required>
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora" value="07:30" required>
        </p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
