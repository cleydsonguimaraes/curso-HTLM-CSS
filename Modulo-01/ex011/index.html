<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente e díminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5  
    </p>
    <audio src="midia/eu.mp3.ogg" autoplay controls></audio>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tu.mp3.ogg" type="audio/ogg">
        <source src="midia/tu.mp3.mp3" type="audio/mpeg">
        <source src="midia/tu.mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/tu.mp3.ogg">Clique aqui para baixar o arquivo</a>
        </p>
    </audio>
  
</body>
</html>
